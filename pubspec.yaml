name: talky
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

#
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^3.5.0
  firebase_auth: ^5.2.1
  flutter_svg: ^2.0.10+1
  google_sign_in: ^6.2.1
  provider: ^6.1.2
  email_otp: ^3.0.2
  file_picker: ^8.1.2
  permission_handler: ^11.3.1
  cloud_firestore: ^5.4.2
  firebase_storage: ^12.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
     - assets/icons/
     - assets/icons/chatlist/
     - assets/icons/chat/
     - assets/images/